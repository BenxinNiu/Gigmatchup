<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ad page of gigmatchup.ca">
    <meta name="author" content="benxinniu">
    <title>gigmatchup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ad.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="library/jquery.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="js/ad.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Gigmatchup</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="page-scroll" id="login_navbar">
                      <a href="/loginpage?return=/">Login</a>
                  </li>
                  <li class="page-scroll" id="register_navbar">
                      <a href="/register">Register</a>
                  </li>
                  <li class="page-scroll">
                      <a href="/postad">post Ad</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container page_content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search result
                    <small class="num">......</small>
                </h1>
                <div class="row">
                <form class="search_form col-md-12">

                <input class='searchBar' placeholder="search Ad by Id or name">

                <select class="form-control" name="category" id="Ad_category">
                  <option value="Music">Band</option>
                  <option value="solo">solo</option>
                  <option value="DJ">DJ</option>
                  <option value="choir">Choir</option>
                  <option value="pianist">Pianist</option>
                  <option value="violinist">Violinist</option>
                  <option value="singer">Singer</option>
                    <option value="magician">Magician</option>
                      <option value="organist">Organist</option>
                  <option value="other">other</option>
                </select>

                <select class="form-control" name="category" id="category">
                  <option value="newfoundland">Newfoundland</option>
                </select>
              <a class="submit btn btn-primary" type="submit">Search</a>
              </form>
            </div>
            </div>
        </div>
        <h5><strong>Night mode</strong></h5>
            <span class="toggle"><i id="switch"></i></span>

        <div class="ad_area">


</div>
        <hr>
        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a class="more_result">more&raquo;</a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>

</body>

</html>
